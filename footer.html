  <title>Footer Example</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #111;
      color: #e7eef0;
    }

    .site-footer {
      background: #0f1416;
      color: #e7eef0;
      padding: 30px 20px;
      text-align: center;
    }

    .site-footer p {
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .footer-copy {
      font-size: 0.9rem;
      color: #b9c2c4;
    }

    .footer-copy span {
      color: #ff7a4a;
      font-weight: 600;
    }

    .footer-contact {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .footer-contact span {
      background: rgba(255, 122, 74, 0.08);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .footer-email a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-email a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .footer-contact {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
